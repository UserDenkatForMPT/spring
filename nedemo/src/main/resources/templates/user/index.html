<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-2">
    <div class="text-right">
        <a href="/logout" class="btn btn-danger">Выход</a>
    </div>

    <div class="card mx-auto mt-3" style="max-width: 400px;">
        <div class="card-header">Главная страница пользователя</div>
        <div class="card-body">
            <div class="text-center mt-3">
                <a th:href="@{/user/chats(login=${login})}" class="btn btn-info btn-block">Чаты</a>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/user/messages(login=${login})}" class="btn btn-info btn-block">Сообщения</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
