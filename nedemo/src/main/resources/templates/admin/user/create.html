<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового элемента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Добавление нового элемента</h2>

    <form th:action="@{/admin/user/create}" method="post">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" class="form-control" name="login" id="login" required>
        </div>

        <div class="form-group">
            <label for="role">Роль:</label>
            <select class="form-control" id="role" name="role" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.nameRole}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="tarif">Тариф:</label>
            <select class="form-control" id="tarif" name="tarif" required>
                <option th:each="tarif : ${tarifs}" th:value="${tarif.id}" th:text="${tarif.nameTarif}"></option>
            </select>
        </div>


        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Добавить</button>
            <a href="/admin/users" class="btn btn-secondary btn-lg ml-2">Назад</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
