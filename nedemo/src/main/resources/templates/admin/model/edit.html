<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение элемента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Изменение элемента</h2>

    <form th:action="@{/admin/model/{id}/edit(id=${item.id})}" th:method="POST" th:object="${item}">
        <div class="form-group">
            <label for="nameModel">Название:</label>
            <input type="text" class="form-control" th:field="${item.nameModel}" id="nameModel" required>
        </div>

        <div class="form-group">
            <label for="descModel">Описание:</label>
            <textarea class="form-control" th:field="${item.descModel}" rows="4" id="descModel" required></textarea>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Сохранить изменения</button>
            <a href="/admin/models" class="btn btn-secondary btn-lg ml-2">Назад</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
